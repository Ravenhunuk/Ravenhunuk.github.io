    <main class="contact">
      <h2 class="section-title">Contact</h2>
      <section class="contact-section basic-width">
        <div class="form-left">
          <form action="">
            <label for="name">Name</label>
            <input type="text" name="name" id="name" required placeholder="John Doe" />
            <label for="date">Date</label>
            <input type="date" name="date" id="date" required />
            <label for="time">Select a time:</label>
            <select id="time" name="time">
              <option value="09:00">09:00 AM</option>
              <option value="10:00">10:00 AM</option>
              <option value="11:00">11:00 AM</option>
              <option value="12:00">12:00 PM</option>
              <option value="13:00">01:00 PM</option>
              <option value="14:00">02:00 PM</option>
              <option value="15:00">03:00 PM</option>
              <option value="16:00">04:00 PM</option>
              <option value="17:00">05:00 PM</option>
            </select>
            <label for="mail">Email</label>
            <input type="email" name="mail" id="mail" required placeholder="example@yumeiho.com"/>
            <label for="message">Message</label>
            <textarea name="message" id="message" placeholder="Text Here"></textarea>
            <button class="btn" type="submit">Send</button>
          </form>
         
        </div>
        <div class="form-right">
          <div class="map">
          <iframe
            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2405.164018119385!2d-1.2070078226230976!3d52.9274753721707!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x4879c30791604427%3A0xc19eb138c53c2158!2sYumeiho%20Massage%20Therapy%20Nottingham!5e0!3m2!1sen!2sde!4v1681534649847!5m2!1sen!2sde"
            width="auto"
            height="450"
            style="border: 0"
            allowfullscreen=""
            loading="lazy"
            referrerpolicy="no-referrer-when-downgrade"
          ></iframe>
          </div>
        </div>
      </section>
    </main>
